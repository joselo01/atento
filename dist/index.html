<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Atento</title>
    <meta name="description" content="Atento">
    <meta name="keywords" content="Atento">
    <meta name="author" content="Atento">
    <meta property="og:title" content="Atento">
    <meta property="og:description" content="Atento">
    <meta property="og:type" content="Web">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <link href="images/favicon.jpg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="content-nav">
          <div class="hamburger">
            <div class="hamburger-inner"></div>
          </div>
          <div class="logo"><img src="images/logo-azul-atento.png"></div>
        </div>
      </div>
    </header>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="inputEmail3">Email</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputEmail3" type="email" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="inputPassword3">Password</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputPassword3" type="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" type="submit">Login</button>
          </div>
        </div>
      </form>
    </div>
    <footer>
      <div class="content-footer"></div>
    </footer>
    <script src="js/vendor/vendor_all.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Atento</title>
    <meta name="description" content="Atento">
    <meta name="keywords" content="Atento">
    <meta name="author" content="Atento">
    <meta property="og:title" content="Atento">
    <meta property="og:description" content="Atento">
    <meta property="og:type" content="Web">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <link href="images/favicon.jpg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header-registro">
      <div class="container">
        <div class="logo-registro">
          <div class="logo-blanco"><img src="images/logo-atento.png"></div>
        </div>
        <div class="title-registrate">Registrate</div>
      </div>
    </header>
    <div class="container">
      <div class="form-registro">
        <form>
          <div class="row">
            <div class="title-register">ESTUDIOS</div>
            <div class="col-md-12">
              <div class="form-group">
                <label>¿En qué nivel estas?</label>
                <ul class="progressbar">
                  <li> </li>
                  <li>Secundaria</li>
                  <li>Técnico</li>
                  <li>Universitario</li>
                </ul>
              </div>
              <div class="form-group">
                <label>Carrera</label>
                <select class="form-control">
                  <option value="selected">Profesión</option>
                  <option value="1">1</option>
                </select>
              </div>
              <div class="form-group">
                <label>Centro de estudios</label>
                <input class="form-control" type="text" placeholder="Ingresa tu centro de estudios" requerid>
              </div>
              <div class="form-group">
                <label>¿En qué estado estás?</label>
                <ul class="progressbar">
                  <li> </li>
                  <li>Trunco</li>
                  <li>En curso</li>
                  <li>Terminado</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="title-register">EXPERIENCIA  <span>LABORAL</span></div>
            <div class="col-md-12">
              <div class="form-group">
                <label>¿Tienes experiencia laboral?</label>
                <div class="row">
                  <div class="col-md-8"><a class="badges" href="#">Atención al cliente</a><a class="badges" href="#">Help Desk / Sporte técnico</a><a class="badges" href="#">Cobranzas</a><a class="badges" href="#">Otros / Administrativo</a><a class="badges" href="#">Televendedor</a><a class="badges" href="#">Ventas</a><a class="badges" href="#">Ventas presenciales</a></div>
                </div>
              </div>
              <div class="form-group">
                <label>¿Cuál es tu disponibilidad de tiempo para trabajar?</label>
                <div class="row">
                  <div class="col-md-8"><a class="badges" href="#">Tiempo Completo</a><a class="badges" href="#">Medio Tiempo</a></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="content-button">
                <button class="btn btn-primary secundary" type="button">Atrás</button>
                <button class="btn btn-primary" type="button">Grabar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/vendor/vendor_all.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Atento</title>
    <meta name="description" content="Atento">
    <meta name="keywords" content="Atento">
    <meta name="author" content="Atento">
    <meta property="og:title" content="Atento">
    <meta property="og:description" content="Atento">
    <meta property="og:type" content="Web">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <link href="images/favicon.jpg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header-registro">
      <div class="container">
        <div class="logo-registro">
          <div class="logo-blanco"><img src="images/logo-atento.png"></div>
        </div>
        <div class="title-registrate">Regístrate ingresando tus datos</div>
      </div>
    </header>
    <div class="container">
      <div class="form-registro">
        <form>
          <div class="row">
            <div class="title-register">DATOS <span>PERSONALES</span></div>
            <div class="col-md-5">
              <div class="form-group">
                <label>Tipo Documento</label>
                <select class="form-control">
                  <option value="selected">Seleccione</option>
                  <option value="1">1</option>
                </select>
              </div>
              <div class="form-group">
                <label>Nombres</label>
                <input class="form-control" type="text" placeholder="Nombres" requerid>
              </div>
              <div class="form-group">
                <label>Apellido Materno</label>
                <input class="form-control" type="text" placeholder="Apellido materno" requerid>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-12">
                    <label>Fecha de Nacimiento</label>
                  </div>
                  <div class="col-md-6">
                    <input class="form-control" type="text" requerid>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label>Nro. Documento</label>
                <input class="form-control" type="text" placeholder="Ingresa tu número de DNI" requerid>
              </div>
              <div class="form-group">
                <label>Apellido Paterno</label>
                <input class="form-control" type="text" placeholder="Apellido paterno" requerid>
              </div>
              <div class="form-group">
                <label>Sexo</label>
                <select class="form-control">
                  <option value="selected">Seleccione</option>
                  <option value="1">1</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="title-register">DATOS <span>DE CONTACTO</span></div>
            <div class="col-md-5">
              <div class="form-group">
                <label>Móvil</label>
                <input class="form-control" type="tel" placeholder="Escribe tu número de celular" requerid>
              </div>
              <div class="form-group">
                <label>Correo Electronico</label>
                <input class="form-control" type="email" placeholder="Ingresa tu correo" requerid>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label>Teléfono fijo</label>
                <input class="form-control" type="tel" placeholder="Escribe tu número de telf. fijo" requerid>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10">
              <div class="form-group">
                <label>Dirección</label>
                <textarea class="form-control" rows="4" placeholder="Ingresa tu dirección"></textarea>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6">
                    <div class="row">
                      <div class="col-md-12">
                        <label>¿Dónde vives?</label>
                      </div>
                      <div class="col-md-4">
                        <label>Departamento</label>
                        <select class="form-control">
                          <option value="selected">Departamento</option>
                          <option value="1">1</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label>Provincia</label>
                        <select class="form-control">
                          <option value="selected">Provincia</option>
                          <option value="1">1</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label>Distrito</label>
                        <select class="form-control">
                          <option value="selected">Distrito</option>
                          <option value="1">1                            </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="title-register">CONTRASEÑA</div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Nueva contraseña (mínimo 5 caracteres)</label>
                <input class="form-control" type="password" placeholder="Ingresa contraseña" requerid>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Repite tu contraseña (mínimo 5 caracteres)</label>
                <input class="form-control" type="password" placeholder="Repite contraseña" requerid>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="">
                  <input type="checkbox" value="">He leído y acepto los términos y condiciones
                </label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="content-button">
                <button class="btn btn-primary" type="button">Continuar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/vendor/vendor_all.js"></script>
    <script src="js/bundle.js"></script>
  </body>
</html>
